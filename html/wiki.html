<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookyCode</title>
    <script src="https://kit.fontawesome.com/6458138e99.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bigContainer">

        <div class="sideBar">

            <div class="titleDiv">
                <img style="width: 15%;height: 15%;" src="../img/Logo.png" alt="...">
                <div style="color: #FFFFFF;">
                    <h1 style="display: flex;align-content: center;align-items: center;font-family: 'AmikoBold';">
                        Tutorial</h1>
                    <p class="timeLastUpdated">Last updated yesterday</p>
                </div>
            </div>
            <div class="searchDiv">
                <label style="font-family: 'AmikoRegular';color: #FFFFFF;font-size: 14px;" for="test">Search for
                    Tags</label>
                <input class="searchInput" type="text">
            </div>
            <div class="categoriesDiv">

            </div>
        </div>
        <div class="contentContainer">
            <div class="contentHeader">
                <p class="subCategoryTitle">Variables</p>
                <div class="exerciseDivLink">
                    <p class="subCategoryExercise">Exercise</p>
                    <i class="fa-solid fa-arrow-right fa-2x" style="margin-right:20px;"></i>
                </div>
            </div>
            <div class="contentBody">
                <div class="videoDiv" style="margin-top: 25px;">
                    <video width="1300px" height="730" id="myVideo" controls="true">
                        <source class="videoSource" src="" type="video/mp4">
                    </video>
                    <div class="videoInfo">
                        <div class="block">
                            <p class="viewsVideo" id="videoInfoTxt" style="margin-left: 10px">420 views</p>
                            <p id="videoInfoTxt" style="margin-left:10px">|</p>
                            <p class="dateVideoAdded" id="videoInfoTxt" style="margin-left: 10px">| April 28</p>
                        </div>
                        <div class="block" style="justify-content: flex-end;">
                            <i class=" test fa-solid fa-share" style="margin-right: 10px"></i>
                            <p id="videoInfoTxt" style="margin-right:10px">|</p>
                            <i id="likeBtn" class="fa-regular fa-thumbs-up fa-lg" style="margin-right: 10px"></i>
                            <p class="likes" id="videoInfoTxt " style="margin-right: 10px">160</p>
                        </div>
                    </div>
                    <div class="TagsDiv" style="margin-top: 25px;">
                        <p class="tagsTxt">Tags:</p>
                        <div class="tags">

                        </div>

                    </div>
                    <div class="videoTagsDiv">
                        <p class="tagsTxt">Video Tags:</p>
                        <div class="videoTags">



                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="commentsDiv">
                        <p class="totalComments" style="margin-bottom: 5px;">TEST COMMENT TITLE</p>
                        <p style="margin: 0;font-size: 14px;font-family: 'AmikoRegular';">Write your comment</p>

                        <div style="display: flex;">
                            <form class="commentClass">
                                <p class="tagComment">You can select a specific video tag to comment</p>
                                <select name="tags" id="tagComment">
                                    <option value="default" selected>None</option>

                                </select>
                                <br>
                                <textarea class="textArea" id="commentTextArea" name="comment" rows="10" required
                                    cols="159"></textarea>
                                <br>
                                <button type="button" class="postComment">Post</button>
                            </form>
                        </div>
                        <div class="comments">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="results"></p>
            </div>
        </div>
    </div>
</body>




<link rel="stylesheet" href="../css/wiki.css">
<link rel="stylesheet" href="../css/menu.css">
<script type="module" src="../js/views/menuView.js"></script>
<script type="module" src="../js/views/wikiView.js"></script>


</html>
