<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpookyCode</title>
    <script src="https://kit.fontawesome.com/6458138e99.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bigContainer">

        <div class="sideBarOuter" style="width: 20%;background-color: #101b3b;height: auto;">
            <div class="sideBar">

                <div class="titleDiv">
                    <img style="width: 25%;height: 25%;" src="../img/Logo.png" alt="...">
                    <div style="color: #FFFFFF;">
                        <h1
                            style="display: flex;align-content: center;align-items: center;font-family: 'AmikoBold';font-size: 55px;">
                            Tutorial</h1>
                        <p class="timeLastUpdated">Last updated yesterday</p>
                    </div>
                </div>
                <div class="searchDiv">
                    <label style="font-family: 'AmikoRegular';color: #FFFFFF;font-size: 14px;" for="test">Search for
                        Tags</label>
                    <input class="searchInput" type="text">
                </div>
                <div class="line" style="margin-top: 0px;border-color:#FFFFFF"></div>
                <div class="profileDiv">
                    <img src="/img/profile.png" class="profileImg" alt="...">
                    <div style="height: 50px;display: flex;flex-direction: column;justify-content: center;">
                        <p class="username"></p>
                        <p class="levelProfile"></p>
                    </div>
                </div>
                <div class="line" style="margin-top: 0px;border-color:#FFFFFF"></div>
                <div class="categoriesDiv">
                    <div class="level1">
                        <p class="levelNeeded">Level 1</p>

                    </div>
                    <div class="level2">
                        <p class="levelNeeded">Level 2</p>

                    </div>
                    <div class="level3">
                        <p class="levelNeeded">Level 3</p>

                    </div>
                    <div class="level4">
                        <p class="levelNeeded">Level 4</p>

                    </div>
                    <div class="level5">
                        <p class="levelNeeded">Level 5</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="contentContainer">

            <div class="profileDivBig">
                <div class="infoDiv">
                    <div class="block">
                        <div class="profileInfo">
                            <img style="width: 150px;height:150px;border-radius: 120px;border: #101b3b 5px solid;"
                                src="/img/profile.png" class="profileImg" alt="...">
                            <div style="height: 50px;display: flex;flex-direction: column;justify-content: center;">
                                <p class="username" style="font-size: 55px;color: #101b3b;"></p>
                                <p class="levelProfile" style="font-size: 35px;color: #101b3b;"></p>
                            </div>

                        </div>
                        <div class="settings">
                            <p class="settingsTitle">Settings</p>

                            <form class="settingsForm" id="settingsForm">
                                <div
                                    style="display: flex;flex-direction: column;align-items: center;margin-bottom: 25px;">
                                    <label class="labelForm" for="password">Old password</label>
                                    <input class="formInput" type="password" id="formLoginEmailOld">
                                </div>

                                <div
                                    style="display: flex;flex-direction: column;align-items: center;margin-bottom: 25px;">
                                    <label class="labelForm" for="password">New password</label>
                                    <input class="formInput" type="password" id="formLoginEmailNew">
                                </div>

                                <div
                                    style="display: flex;flex-direction: column;align-items: center;margin-bottom: 25px;">
                                    <label class="labelForm" for="password">Confirm your password</label>
                                    <input class="formInput" type="password" id="formLoginEmailConfirm">
                                </div>

                                <div
                                    style="display: inline-flex;flex-direction: column;align-items: center;margin-top: 20px">
                                    <button type="submit" class="changePassword">Change</button>
                                    <p class="responseMessage" id="responseLogin"></p>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="block">
                        <div class="leaderboards">
                            <div
                                style="display: inline-flex;width: 100%;justify-content: space-around;border: #101b3b 2px solid;border-bottom: 0px;">
                                <div style="width:33.33%;display: flex;justify-content: center;">
                                    <p>Name</p>
                                </div>
                                <div style="width:33.33%;display: flex;justify-content: center;">
                                    <p>Level</p>
                                </div>
                                <div style="width:33.33%;display: flex;justify-content: center;">
                                    <p>Xp</p>
                                </div>
                            </div>
                            <div class="leaderboardsInner">

                            </div>

                        </div>
                    </div>
                </div>
            </div>






            <div id="myModalLevel" class="modal">
                <div class="modal-content-level">
                    <span class="closeLevel">&times;</span>
                    <p class="levelNeededModal"></p>
                </div>
            </div>
        </div>




    </div>
</body>




<link rel="stylesheet" href="../css/profile.css">
<link rel="stylesheet" href="../css/menu.css">
<script type="module" src="../js/views/menuView.js"></script>
<script type="module" src="../js/views/profileView.js"></script>


</html>
