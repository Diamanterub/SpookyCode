<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Code</title>
    <script src="https://kit.fontawesome.com/6458138e99.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navBar">
        <div class="titleImg">
            <img style="width: 70%;height: 70%;" src="img/Logo.png" alt="">
            <h1 style="display: flex;height: 49px;align-content: center;align-items: center;">SpookyCode</h1>
        </div>
    </div>
    <div class="contentContainer">
        <div>
            <h1 class="titleStyle1">IMPROVE YOUR CODING SKILLS AT POO WITH OUR
                TUTORIAL</h1>
            <p class="titleStyle2">Complete Diferent Levels to test your skill</p>
        </div>

        <div class="loginRegisterDiv" id="loginRegisterDiv">
            <div class="loginRegisterHeader">
                <p class="headerTxt">Login</p>
            </div>
            <div class="loginDiv">
                <form class="loginForm" id="loginForm">
                    <div style="display: flex;flex-direction: column;align-items: center;">
                        <label class="labelForm" for="email">Email</label>
                        <input class="formInput" type="email" id="formLoginEmail">
                    </div>

                    <div style="margin-top: 15px;display: flex;flex-direction: column;align-items: center;">
                        <label class="labelForm" for="password">Password</label>
                        <input class="formInput" type="password" id="formLoginPassword">
                    </div>

                    <div
                        style="display:inline-flex;flex-direction: row-reverse;justify-content: flex-end;align-items: center;margin-top: 15px;padding-left: 13px;">
                        <label for="remember" style="font-size: 14px;">Remember me</label>
                        <input class="formCheckbox" type="checkbox" id="formRemember">
                    </div>

                    <div style="display: inline-flex;flex-direction: column;align-items: center;margin-top: 20px">
                        <button type="submit" class="LoginRegisterButton">Login</button>
                        <a id="changeLink" class="changeLinkRegister">Register</a>
                        <p class="responseMessage" id="responseLogin"></p>
                    </div>

                </form>
            </div>
            <div class="registerDiv">
                <form class="registerForm" id="registerForm">
                    <div style="display: flex;flex-direction: column;align-items: center;">
                        <label class="labelForm" for="username">Username</label>
                        <input class="formInput" type="username" id="formUsername">
                    </div>
                    <div style="margin-top: 15px;display: flex;flex-direction: column;align-items: center;">
                        <label class="labelForm" for="email">Email</label>
                        <input class="formInput" type="email" id="formEmail">
                    </div>

                    <div style="margin-top: 15px;display: flex;flex-direction: column;align-items: center;">
                        <label class="labelForm" for="password">Password</label>
                        <input class="formInput" type="password" id="formPassword">
                    </div>

                    <div style="margin-top: 15px;display: flex;flex-direction: column;align-items: center;">
                        <label class="labelForm" for="formConfirmPassword">Confirm your Password</label>
                        <input class="formInput" type="password" id="formConfirmPassword">
                    </div>

                    <div style="display: inline-flex;flex-direction: column;align-items: center;margin-top: 20px">
                        <button type="submit" class="LoginRegisterButton">Register</button>
                        <a id="changeLink" class="changeLinkLogin">Login</a>
                        <p class="responseMessage" id="responseRegister"></p>
                    </div>

                </form>


            </div>

        </div>


    </div>



</body>

<script src="js/init.js"></script>
<script type="module" src="./js/views/loginView.js"></script>
<link rel="stylesheet" href="css/login.css">


</html>
